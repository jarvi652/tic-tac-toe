<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <section>
        <h1>Tic-tac-toe</h1>
        <div class="container">
            <div  index='0'class="cross"></div>
            <div  index='1'class="cross"></div>
            <div  index='2'class="cross"></div>
            <div  index='3'class="cross"></div>
            <div  index='4'class="cross"></div>
            <div  index='5'class="cross"></div>
            <div  index='6'class="cross"></div>
            <div  index='7'class="cross"></div>
            <div  index='8'class="cross"></div>
        </div>
        <h2 class="status"></h2>
        <button class="btn">RESTART</button>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
